<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Javascript Practtice project</title>
</head>
<body>
    <div class="container-1"> 

        <h2>Challenge your age</h2>
        <div class="flex-box-container-1">   
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>

    </div>
    
    <div class="container-3">
        <h2>Challenge 3 : Rock, Paper, Scissors</h2>

        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id ="rock" src="static/images/rock.png" height="150" width="150" alt="" onclick="rpsGame(this)">
            <img id ="paper" src="static/images/paper.png" height="150" width="150" alt="" onclick="rpsGame(this)">
            <img id ="scissors" src="static/images/scissors .png" height="150" width="150" alt="" onclick="rpsGame(this)">
        </div>

    </div>

    <script type="text/javascript" src="static/js/script.js"></script>
</body>
</html>
